
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div id="calculator">
        <h3>Complete los campos a continuación para recibir nuestra recomendación personalizada sobre tu talle ideal!.</h3>
        
        <div id="calculator-content">
            <!-- Placeholder for changeable product image -->
            <div id="product-image">
                <img src="alas en blanco.png" alt="Alas en Blanco">
            </div>

        <!-- Inputs for calculator -->
        <form id="size-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height"><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight"><br>

            <label for="body-type">Body Type:</label>
            <select id="body-type" name="body-type">
                <option value="flatter">Flatter</option>
                <option value="average">Average</option>
                <option value="rounder">Rounder</option>
            </select><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="fit-preference">Fit Preference:</label>
            <select id="fit-preference" name="fit-preference">
                <option value="very-tight">Very Tight</option>
                <option value="tight">Tight</option>
                <option value="slightly-tight">Slightly Tight</option>
                <option value="average">Average</option>
                <option value="slightly-loose">Slightly Loose</option>
                <option value="loose">Loose</option>
                <option value="very-loose">Very Loose</option>
            </select><br>

            <input type="submit" value="Calculate Size">
        </form>

        <!-- Placeholder for size recommendation -->
        <div id="size-recommendation">
            <h2>Your Best Fit</h2>
            <p id="best-fit"></p>
            <h2>Close Alternative</h2>
            <p id="close-fit"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
